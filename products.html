  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between"
      >
        <a class="py-2 d-none d-md-inline-block" href="principal.html"
          >Inicio</a
        >
        <a class="py-2 d-none d-md-inline-block" href="categories.html"
          >Categorías</a
        >
        <a class="py-2 d-none d-md-inline-block" href="products.html"
          >Productos</a
        >
        <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>

        <div
          class="fondo d-flex flex-column flex-md-row justify-content-between"
        >
          <i class="far fa-user"></i>&nbsp&nbsp&nbsp
            <b><p id="nombre"></p></b>
        </div>

        <button class="desconect" id="desconectar" onclick="desconectar()">
          <b>Desconectar</b> <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </nav>
    <main role="main" class="pb-5">
      <div class="text-center p-4">
        <h2>Productos</h2>
        <p class="lead">Aquí verás todos los artículos del sitio.</p>
      </div>

      <div class="container">
        <div class="row">
          <div class="col text-right">
            <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
              <label class="btn btn-light active" id="descendente">
                <input
                  type="radio"
                  name="options"
                  autocomplete="off"
                  checked
                /><i class="fas fa-sort-amount-down mr-1"></i> Mayor precio
              </label>
              <label class="btn btn-light" id="ascendente">
                <input type="radio" name="options" autocomplete="off" /><i
                  class="fas fa-sort-amount-down-alt"
                ></i>
                Menor precio
              </label>
              <label class="btn btn-light" id="rele">
                <input type="radio" name="options" autocomplete="off" /><i
                  class="fas fa-sort-amount-down mr-1"
                ></i
                >Relevancia
              </label>
            </div>
            <div class="col">
              <i class="fas fa-search"></i>&nbsp; <input type="search"
              id="busqueda" style="margin-right: 5mm;">
              <i class="fas fa-dollar-sign"></i>&nbsp;
              <input
                type="number"
                placeholder="Precio minimo"
                id="minimo"
                class="caja"
              />
              <input
                type="number"
                placeholder="Precio máximo"
                id="maximo"
                class="caja"
                style="margin-right: 5mm"
              />
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="filtro" onclick="showProductsList()">
                  Filtrar&nbsp;<i class="fas fa-filter"></i>
                </button>
                <button class="btn btn-link btn-sm" id="borrar">
                  Limpiar
                </button>
              </div>
            </div>

            <div class="list-group" id="cat-list-container"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted bg-light">
      <div class="container">
        <p class="float-right">
          <a href="#">Volver arriba</a>

        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
    <script src="js/login.js"></script>
