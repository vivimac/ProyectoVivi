    <div class="container p-5 my-3">
      <h1><i class="fas fa-user"></i> Mi perfil</h1><br>
      <form>
        <fieldset>
          <legend><span class="number">1</span> Datos de la cuenta</legend>
          <br />
          <img id="foto" src="" height="200" />
          <br /><br />
          <input type="file" onchange="previewFile()" placeholder="" /><br />

          <br />
          <label for="username">Usuario:</label>
          <input type="text" id="username" required />
          <label for="pass">Contraseña:</label>
          <input type="password" id="pass" required />
        </fieldset>
      </form>
      <form>
        <fieldset>
          <legend><span class="number">2</span> Datos personales</legend>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />
          <label for="ape">Apellido:</label>
          <input type="text" id="ape" required />
          <label for="age">Edad:</label>
          <input type="number" min="18" id="age" required />
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <label for="tel">Telefono:</label>
          <input type="text" id="tel" required />
          <label for="direc">Dirección:</label>
          <input type="text" id="direc" required />
        </fieldset>

        <button class="b" style="border-radius: 30px" onclick="guardar();">
          Modificar datos
        </button>
        <!--<button class="guardar"  style="border-radius: 30px;"onclick="crear_usuario();" >Crear usuario</button>-->
      </form>
      <div></div>
    </div>
